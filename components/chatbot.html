<!-- Advanced AI Chatbot -->
<div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
        <div class="chatbot-header-content">
            <div class="chatbot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chatbot-title">
                <h3>Keshavan's AI Assistant</h3>
                <span class="chatbot-status">Online & Ready to Help</span>
            </div>
        </div>
        <div class="chatbot-controls">
            <button class="chatbot-voice-toggle" onclick="chatbot.startVoiceInput()" title="Voice Input">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="chatbot-close" onclick="toggleChatbot()" title="Close Chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="chatbot-input-container">
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Ask me about Keshavan's projects, experience, or anything else...">
            <button class="voice-input-btn" onclick="chatbot.startVoiceInput()" title="Voice Input">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="send-btn" onclick="sendMessage()" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="chatbot-features">
            <span class="feature-tag"><i class="fas fa-brain"></i> AI Powered</span>
            <span class="feature-tag"><i class="fas fa-microphone"></i> Voice Enabled</span>
            <span class="feature-tag"><i class="fas fa-magic"></i> Smart Suggestions</span>
        </div>
    </div>
</div>

<button class="chatbot-toggle" onclick="toggleChatbot()" title="Chat with AI Assistant">
    <div class="chatbot-toggle-content">
        <i class="fas fa-comments"></i>
        <div class="chatbot-pulse"></div>
    </div>
    <div class="chatbot-notification" id="chatbot-notification">
        <span>ðŸ’¬ Ask me anything!</span>
    </div>
</button>
