name: Deploy to GitHub Pages with Gemini API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Debug Environment
      run: |
        echo "üîç Environment Debug Information:"
        echo "  - Repository: ${{ github.repository }}"
        echo "  - Environment: github-pages"
        echo "  - Actor: ${{ github.actor }}"
        echo "  - Event: ${{ github.event_name }}"
        
    - name: Simple API Key Injection
      run: |
        echo "üîë Simple API key injection..."
        
        # Check if secret is available
        if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "‚ùå GEMINI_API_KEY secret not found or empty"
          echo "Please ensure the secret is set in repository settings"
          exit 1
        fi
        
        echo "‚úÖ GEMINI_API_KEY secret found"
        echo "üîç API key preview: $(echo '${{ secrets.GEMINI_API_KEY }}' | cut -c1-10)..."
        
        # Direct injection into index.html (most reliable method)
        echo "üìù Injecting API key into index.html..."
        
        # Replace the gemini-config-dev.js script tag with direct injection
        sed -i 's|<script src="gemini-config-dev.js"></script>|<script>\nwindow.GEMINI_API_KEY = "${{ secrets.GEMINI_API_KEY }}";\nconsole.log("üöÄ API key injected by GitHub Actions");\nconsole.log("‚úÖ Gemini AI enabled");\n</script>\n<script src="gemini-config-dev.js"></script>|g' index.html
        
        # Also update gemini-config-dev.js as backup
        echo "üìù Updating gemini-config-dev.js..."
        sed -i "s/YOUR_GEMINI_API_KEY_HERE/${{ secrets.GEMINI_API_KEY }}/g" gemini-config-dev.js
        
        echo "‚úÖ API key injected successfully"
        
        # Verify injection
        echo "üîç Verification:"
        if grep -q "window.GEMINI_API_KEY.*AIza" index.html 2>/dev/null; then
          echo "‚úÖ API key found in index.html"
        else
          echo "‚ùå API key NOT found in index.html"
        fi
        
        if grep -q "AIza" gemini-config-dev.js 2>/dev/null; then
          echo "‚úÖ API key found in gemini-config-dev.js"
        else
          echo "‚ùå API key NOT found in gemini-config-dev.js"
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 