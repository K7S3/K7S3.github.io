name: Deploy to GitHub Pages with Gemini API

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Inject Gemini API Key
      run: |
        # Method 1: Create the standalone JavaScript file
        echo "window.GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > gemini-config.js
        echo "console.log('🚀 Gemini API key loaded from GitHub Actions');" >> gemini-config.js
        
        # Method 2: Also inject directly into index.html as backup
        sed -i 's/YOUR_GEMINI_API_KEY_HERE/${{ secrets.GEMINI_API_KEY }}/g' gemini-config-dev.js || true
        
        # Method 3: Inject directly into a script tag in index.html
        sed -i '/<script src="gemini-config-dev.js"><\/script>/a\    <script>window.GEMINI_API_KEY_INJECTED = "${{ secrets.GEMINI_API_KEY }}";</script>' index.html
        
        # Verify all methods
        echo "✅ API Key Injection Status:"
        echo "📁 gemini-config.js exists: $(test -f gemini-config.js && echo 'YES' || echo 'NO')"
        echo "🔍 API key in gemini-config-dev.js: $(grep -q '${{ secrets.GEMINI_API_KEY }}' gemini-config-dev.js && echo 'YES' || echo 'NO')"
        echo "📄 Inline script in index.html: $(grep -q 'GEMINI_API_KEY_INJECTED' index.html && echo 'YES' || echo 'NO')"
        
        # Show the files for verification
        echo "📋 Contents of gemini-config.js:"
        cat gemini-config.js
        
        echo "🚀 Multi-method API key injection completed"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 