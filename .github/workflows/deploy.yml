name: Deploy to GitHub Pages with Gemini API

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Inject Gemini API Key
      run: |
        # Create a JavaScript file that sets the API key as a global variable
        echo "window.GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > gemini-config.js
        
        # Verify the file was created
        if [ -f "gemini-config.js" ]; then
          echo "✅ gemini-config.js created successfully"
          cat gemini-config.js
        else
          echo "❌ Failed to create gemini-config.js"
          exit 1
        fi
        
        # Check if script tag is already in index.html
        if grep -q "gemini-config.js" index.html; then
          echo "✅ Script tag already present in index.html"
        else
          echo "❌ Script tag not found in index.html"
          exit 1
        fi
        
        echo "🚀 API key injection completed successfully"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 