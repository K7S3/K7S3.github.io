name: Deploy to GitHub Pages with Gemini API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Inject Gemini API Key
      run: |
        # Create a JavaScript file that sets the API key as a global variable
        echo "window.GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > gemini-config.js
        
        # Insert the script tag before the closing head tag in index.html
        sed -i '/<\/head>/i\    <script src="gemini-config.js"></script>' index.html
        
        # Verify the injection worked
        echo "API key injection completed"
        grep -n "gemini-config.js" index.html || echo "Warning: Script tag not found"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 